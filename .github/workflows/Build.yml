name: Build Worker Manually

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # 使用较新的 LTS 版本

      - name: Install dependencies
        run: npm install

      - name: Build worker
        run: npm run build

      - name: Upload worker artifact
        uses: actions/upload-artifact@v4
        with:
          name: worker-script
          path: dist/_worker.js
          retention-days: 5
